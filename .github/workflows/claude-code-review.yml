name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Optional: Filter by PR author
    # if: |
    #   github.event.pull_request.user.login == 'external-contributor' ||
    #   github.event.pull_request.user.login == 'new-developer' ||
    #   github.event.pull_request.author_association == 'FIRST_TIME_CONTRIBUTOR'

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            Review PR #${{ github.event.pull_request.number }} for okaeri-configs.

            **Module Types:**
            - `core`: Config framework (OkaeriConfig, Configurer, exception handling)
            - `serdes-*`: Domain-specific type handlers (bukkit, commons, adventure, okaeri)
            - `validator-*`: Validation extensions (jakarta-ee, okaeri)
            - Formats: `yaml-*`, `json-*`, `xml`, `toml-*`, `hjson`, `binary`, `properties`, `ini`

            ---

            ## CHANGES TO `core` MODULE

            **Exception Handling:**
            - Framework exceptions wrapped in `OkaeriConfigException.builder()` for Rust-style error reporting

            ---

            ## SERDES/TRANSFORMERS

            **Common Requirements:**
            - Throw `IllegalArgumentException` with user-friendly message:
              - "Expected duration (e.g. 30s, 5m, 1h)"
              - "Unknown world (is the world loaded?)"
            - Use `ValueIndexedException(message, startIndex, length)` for position errors
            - Enum-like options use `EnumMatcher.suggest()` for exception messages

            **Type Matching:**
            - ObjectTransformer: `getPair()` returns EXACT types (HashMap lookup, no inheritance)
            - ObjectSerializer: `supports()` uses `isAssignableFrom()` for inheritance support

            **Testing:**
            - Round-trip verified (serialize → deserialize → compare)

            ---

            ## GENERAL

            **Codestyle Rules:**
            - All `@NonNull` params marked consistently

            **Backwards Compatibility:**
            - Serialization format changes support old deserialization (fallback paths)
            - Deprecated APIs preserved with @Deprecated + migration javadoc

            **Performance:**
            - Flag obvious issues (hot path allocations, reflection in loops)
            - Don't overthink - this is a config library, not a realtime driver

            **When in Doubt:**
            - Look for similar implementations in the codebase (e.g., other transformers, serializers)
            - Check existing test patterns for the module type
            - Follow established naming and structure conventions

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://code.claude.com/docs/en/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'

